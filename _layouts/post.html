---
layout: default
---

<div class="container">
  {% if page.home %}
  {% else %}
    {% if page.categories contains "apps" %}
    <div
      class="appicon"
      style="background: url({{page.icon}}) no-repeat; background-position: center; background-color: #d0d9db; background-size: 60% 60%; opacity: 0.9; transform: scale(0.9);"
    ></div>
    {% else %}
    <div
      class="appicon"
      style="background: url({{page.icon}}) no-repeat; background-position: center; background-color: #d0d9db; opacity: 0.9; transform: scale(0.9);background-size: 100% 100%; background-position-y: 35px;background-size: 100% 100%; background-position-y: 35px;"
    ></div>
    {% endif %}
  {% endif %}
  <div style="text-align: center;;">
    <h1>{{ page.title }}</h1>
    <i>{{ page.subtitle }}</i>
  </div>
  <hr />

  {{ content }}
</div>

{% if page.mac-link %}
<div style="text-align: center;">
  <a href="{{page.mac-link}}" target="_blank"><div class="badge mac"> </div></a>
</div>
{% endif %}
{% if page.ios-link %}
<div style="text-align: center;">
  <a href="{{page.ios-link}}" target="_blank"><div class="badge ios"> </div></a>
</div>
{% endif %}

<br /><br />

{% if page.home %}
<div style="text-align: center;">
  <a href="/">
    <button type="button" class="btn btn-success">Go Home</button>
  </a>
</div>
{% else %}
<div style="text-align: center;">
  <a href="/{{page.categories}}">
    <button type="button" class="btn btn-success">Go Back</button>
  </a>
</div>
{% endif %}
