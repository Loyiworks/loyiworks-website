---
layout: default
title: Apps
---

<div class="container contentBlock">
  <h1 class="subpage-titles">Apps</h1>
  <ul>
    {% for post in site.posts %}
    {% if post.categories contains "apps" %}
      <li><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/'  | replace: 'index.html', ''}}">{{ post.title }}</a> ({{post.platform}})</li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
